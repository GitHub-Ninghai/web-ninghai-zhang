<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张宁海 -个人介绍页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #6C9BBF;
            --accent: #FF7F50;
            --text: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部样式 */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 120px 0 180px;
            position: relative;
            clip-path: ellipse(100% 65% at 50% 35%);
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            left: 50%;
            /* bottom: -90px; */
            transform: translateX(-50%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* 内容卡片 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 100px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 文字排版 */
        .name {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .title {
            text-align: center;
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 1.2rem;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 1.5em;
            background: var(--accent);
            border-radius: 3px;
        }

        /* 技能标签 */
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .skill {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 时间轴 */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 10px;
            width: 2px;
            height: calc(100% - 20px);
            background: var(--secondary);
        }

        .timeline-item {
            position: relative;
            padding: 1.5rem 0 1.5rem 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 24px;
            width: 16px;
            height: 16px;
            background: white;
            border: 3px solid var(--accent);
            border-radius: 50%;
        }

        /* 社交链接 */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-link {
            font-size: 1.8rem;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero {
                padding: 80px 0 140px;
                clip-path: ellipse(120% 60% at 50% 35%);
            }

            .avatar {
                width: 140px;
                height: 140px;
                /* bottom: -70px; */
                margin-bottom: 100px;
            }

            .card-grid {
                grid-template-columns: 1fr;
                padding: 80px 0;
            }
        }
    </style>
</head>
